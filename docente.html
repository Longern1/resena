<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Docente – ReviuMe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef1f7;
      color: #2c3e50;
    }
  
    header {
      background-color: #2563eb;
      padding: 15px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  
    header h1 {
      margin: 0;
      font-size: 1.75rem;
      letter-spacing: 1px;
    }
  
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
  
    nav a:hover {
      color: #bbdefb;
    }
  
    .main {
      display: flex;
      max-width: 1000px;
      margin: 40px auto;
      gap: 30px;
      padding: 0 20px;
      flex-wrap: wrap;
    }
  
    .docente-info, .reseñas {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      flex: 1 1 48%;
      min-width: 350px;
    }

    .info-header {
      margin-bottom: 20px;
    }

    .docente-info h2 {
      font-size: 1.6rem;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .rating {
      font-size: 1.1rem;
      color: #555;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #333;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    a.button:hover {
      background-color: #2563eb;
    }

    .reseñas h2 {
      font-size: 1.6rem;
      color: #2d3748;
      margin-bottom: 20px;
    }

    .reseña {
      background-color: #ffffff;
      border-left: 5px solid #3b82f6;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .reseña p {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }

    .estrellas {
      font-size: 1.2rem;
      color: #f59e0b;
      margin-bottom: 10px;
    }

    .reseña .estrellas {
      font-size: 1.2rem;
      color: #f59e0b;
    }

    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 0 20px;
      }

      main {
        flex-direction: column;
      }
    }
    .form-respuesta button:hover {
      background: #059669;
    }
  
    @media screen and (max-width: 768px) {
      .main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ReviuMe</h1>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <div class="main">
    <div class="info">
        <h2 id="nombreDocente"></h2>
        <p><strong>Promedio de Estrellas:</strong> <span id="promedioEstrellas"></span></p>
        <p><strong>Materias:</strong> <span id="materias"></span></p>
        <p><strong>Semestres:</strong> <span id="semestres"></span></p>
        <a class="button" href="" id="linkFormulario">Dejar una reseña</a>
      </div>
      

    <div class="reseñas">
      <h2>Reseñas</h2>
      <div id="listaReseñas"></div>
    </div>
  </div>


    
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get("id"));
  
    const docentesDB = {
      1: { nombre: "Juan Pérez", materias: ["Matemáticas", "Álgebra"], semestres: ["2024-2", "2025-1"] },
      2: { nombre: "María Gómez", materias: ["Física", "Cálculo"], semestres: ["2025-1"] },
      3: { nombre: "Carlos Rodríguez", materias: ["Programación", "Estructuras de Datos"], semestres: ["2024-2"] }
    };
  
    const data = docentesDB[id];
  
    if (data) {
      document.getElementById("nombreDocente").textContent = data.nombre;
      document.getElementById("materias").textContent = data.materias.join(", ");
      document.getElementById("semestres").textContent = data.semestres.join(", ");
      document.getElementById("linkFormulario").href = `formulario.html?id=${id}`;
  
      const reseñas = JSON.parse(localStorage.getItem("reseñas") || "[]");
      const reseñasDocente = reseñas.filter(r => r.id === id);
      const lista = document.getElementById("listaReseñas");
  
      // Mostrar promedio de calificación
      const promedioSpan = document.getElementById("promedioEstrellas");
      if (reseñasDocente.length > 0) {
        const suma = reseñasDocente.reduce((acc, r) => acc + r.calificacion, 0);
        const promedio = suma / reseñasDocente.length;
        const estrellasVisuales = "★".repeat(Math.round(promedio)) + "☆".repeat(5 - Math.round(promedio));
  
        promedioSpan.innerHTML = `${promedio.toFixed(1)} / 5 &nbsp; <span style="color: #f59e0b;">${estrellasVisuales}</span>`;
      } else {
        promedioSpan.textContent = "Sin reseñas aún";
      }
  
      // Mostrar lista de reseñas
      if (reseñasDocente.length === 0) {
        lista.innerHTML = "<p>Aún no hay reseñas para este docente.</p>";
      } else {
        reseñasDocente.forEach(r => {
          const div = document.createElement("div");
          div.className = "reseña";
          div.innerHTML = `
            <div class="estrellas">${"★".repeat(r.calificacion)}${"☆".repeat(5 - r.calificacion)}</div>
            <p>${r.comentario}</p>
          `;
          lista.appendChild(div);
        });
      }
  
    } else {
      document.body.innerHTML = "<p>Docente no encontrado.</p>";
    }

  </script>
  
</body>
</html>
